<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">    

    <title>RPS-Multiplayer</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar navbar-light bg-info box-shadow">
          <div class="container-fluid d-flex justify-content-between">
            <div class="navbar-brand d-flex align-items-center">
              <span><img width="30" height="30" class="mr-2" src="./assets/images/throw.svg"></span>
              <strong>Rock Paper Scissors</strong>
            </div>          
              <span><img id="toggle-svg" src="./assets/images/scissors.svg" style="width: 30px"><div class="d-none" id="connections">0</div></span>          
          </div>
        </div>        
      </nav>
    </header>
    <div class="container mt-5 border" style="background-color:#ffffff;">
      <div class="row p-2">
        <div class="col p-4 text-center" id="header-board">    
          <h2 id="welcome">Please sign in...</h2>
          <h5 class="d-none" id="result"></h5>          
          <h4 id="notification"></h4>
          <div class="row justify-content-center">
            <div id="sign-in" class="form-inline">
              <input id="user-input" type="text" class="form-control mr-sm-2" placeholder="Enter your name...">
              <button id="start-btn" type="submit" class="btn btn-success">Start</button>
            </div>
          </div>
        </div>    
      </div>
      <div class="row p-2 border-bottom-0" style="min-height:100px;">
        <div class="col m-2 border text-center" id="player-left-div">

        </div>
        <div class="col m-2 text-center" id="player-middle-div">
          <div class="row">
            <div class="col" id="left-choice"></div>
            <div class="col" id="right-choice"></div>
          </div>
        </div>
        <div class="col m-2 border text-center" id="player-right-div">
        
        </div>
      </div>
      
      <div class="row">
        <div class="col border rounded-right text-center" id="left-score"></div>
        <div class="col"></div>
        <div class="col border rounded-left text-center" id="right-score"></div>
      </div>



      <!-- style="border: 1px solid #d2d2d2;"-->
      <div class="row p-2 border-top-0">        
        <div class="col-2">

        </div>
        <div id="chat-area" class="col m-2 border chat">        
        </div>
        <div class="col-2">
        
        </div>
      </div>
      <div class="row p-2" id="chat-inputs">
        <div class="col-2"></div>           
            <div class="col">
              <input id="chat-input" type="text" class="form-control mr-5" placeholder="Chat message here...">
              
            </div>
            <div class="col-1">
              <button id="chat-btn" type="submit" class="btn btn-primary">Chat</button>
            </div>        
        <div class="col-2"></div>
      </div>
    
    </div>
    <!--container-->
  
    <!-- JS References -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/fb.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
